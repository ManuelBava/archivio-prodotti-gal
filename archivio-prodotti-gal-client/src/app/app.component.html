Archivio prodotti dei Galli
<br><br>
codice<input type="text" [(ngModel)]="prodotto.codice" placeholder="inserisci il codice">
descrizione<input type="text" [(ngModel)]="prodotto.descrizione" placeholder="inserisci la descrizione">
prezzo<input type="number" [(ngModel)]="prodotto.prezzo" placeholder="inserisci il prezzo">
<button (click)="aggiungi()">Aggiungi prodotto</button>
<br><br>
<input type="text" [(ngModel)]="ricercaProdotto" placeholder="ricerca per prodotto">
<button (click)="ricerca()">cerca</button>
<br>
<table>
  <tr>
    <th>Codice</th>
    <th>Descrizione</th>
    <th>Prezzo</th>
    <th>IVA</th>
  </tr>
  <tr *ngFor="let p of prodotti">
    <td> {{p.codice}} </td>
    <td> {{p.descrizione}} </td>
    <td> {{p.prezzo}} &euro; </td>
    <td> {{p.iva}} &euro; </td>
    <td> 
    <button (click)="rimuovi(p)">Rimuovi prodotto</button>
    <button (click)="sconto(p)">Sconto 30%</button>
  </td>
  </tr>
</table>
<br><br>
Calcolo sconto: {{calcolaSconto}} &euro;
<br><br>
<button (click)="resetDb()">reset DB</button>
